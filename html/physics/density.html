        <div class="text-center">

          <h1> Density Converter</h1>
<div class="row">
  <div class="col">
  <label style="font-weight: bold;">Grams/liter</label><br>
  <input id="pounds" class="form-control text-center mb-2  mr-sm-2" type="number" placeholder="Grams/liter"
  onchange="fromPoundsToOther(this.value)" oninput="fromPoundsToOther(this.value)"></div>
        <div class="col ">
<label style="font-weight: bold;">Grams/milliliters</label><br>
<input id= "grams" class="form-control text-center  mb-2 mr-sm-2" type="number" placeholder="Grams/milliliters"
onchange="fromGramToOthers(this.value)" oninput = "fromGramToOthers(this.value)">
</div>
</div>


<div class="row">
  <div class="col">
  <label style="font-weight: bold;">kilogram/cubic meters</label><br>
<input id= "kilogram" class="form-control text-center  mb-2 mr-sm-2" type="number" placeholder="kilogram/cubic meters"
onchange="fromKilogramToOther(this.value)" oninput = "fromKilogramToOther(this.value)">
</div>
<div class="col">
<label style="font-weight: bold;">kilogram/liter</label><br>
<input id= "oz" class="form-control text-center  mb-2 mr-sm-2" type="number" placeholder="kilogram/liter"
onchange="fromOuncesToOther(this.value)" oninput = "fromOuncesToOther(this.value)">
</div>
</div>

<div class="row">

  <div class="col">
<label style="font-weight: bold;">Ounces/ cubic inch</label><br>
<input id= "st" class="form-control text-center  mb-2 mr-sm-2" type="number" placeholder="Ounces/ cubic inch"
onchange="fromStoneToOthers(this.value)" oninput = "fromStoneToOthers(this.value)">
</div>
<div class="col">
<label style="font-weight: bold;">Ounces/galon</label><br>
<input id= "ct" class="form-control text-center  mb-2 mr-sm-2" type="number" placeholder="Ounces/galon"
onchange="fromCaratToOthers(this.value)" oninput = "fromCaratToOthers(this.value)">
</div>
</div>

<div class="row">
  <div class="col">
<label style="font-weight: bold;">Pounds/cobic inch</label><br>
<input id= "mg" class="form-control text-center  mb-2 mr-sm-2" type="number" placeholder="Pounds/cobic inch"
onchange="fromMiligramToOthers(this.value)" oninput = "fromMiligramToOthers(this.value)">
</div>

<div class="col">
    <label style="font-weight: bold;">Pounds/cobic foot</label><br>
    <input id= "mt" class="form-control text-center  mb-2 mr-sm-2" type="number" placeholder="Metric Ton"
    onchange="fromMetricTonToOthers(this.value)" oninput = "fromMetricTonToOthers(this.value)">
    </div>

</div>
<div class="row">
  <div class="col">
    <label style="font-weight: bold;">Pounds/gallon</label><br>
    <input id= "gallon" class="form-control text-center  mb-2 mr-sm-2" type="number" placeholder="Pounds/gallon"
    onchange="fromGallonToOthers(this.value)" oninput = "fromGallonToOthers(this.value)">
    </div>

</div>
</div>


</div>
<script src = "../../js/physics/density-conversion.js"></script>

</div>
